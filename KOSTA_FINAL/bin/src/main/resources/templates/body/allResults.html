<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>결과 출력</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" rel="stylesheet">
</head>

<body>

<div>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="/">계산기</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/results">결과</a>
        </li>
    </ul>
</div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-md-10">
                    <table align="center" class="table table-striped table-responsive-md">

                        <thead>
                        <tr>
                            <th>이름</th>
                            <th>키</th>
                            <th>몸무게</th>
                            <th>BMI</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="result : ${listResults}">
                            <td th:text="${result.nickname}">이름</td>
                            <td th:text="${result.height}">키</td>
                            <td th:text="${result.weight}">몸무게</td>
                            <td th:text="${result.bmi}">BMI</td>
                        </tr>
                        </tbody>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="container text-center">
                <div class="row">
                    <div class="row" style="align-items: end">
                        <div class="col-md-4">
                            <h2>
                                BMI 계산기
                            </h2>
                        </div>
                        <div class="col-md-4">
                            <h2>
                                BMI
                            </h2>
                        </div>
                        <div class="col-md-4">
                            <il style="font-size: 12px; font-weight: bolder">
                                <ul>BMI:</ul>
                                <ul>16 미만</ul>
                                <ul>16 - 16.99</ul>
                                <ul>17 - 18.49</ul>
                                <ul>18.5 - 24.99</ul>
                                <ul>25 - 29.99</ul>
                                <ul>30 - 34.99</ul>
                                <ul>35 - 39.99</ul>
                                <ul>40 이상</ul>
                            </il>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
</div>
</body>
