<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorate="~{layout/layout1}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<!--<style>
 tr,th, td {border: 1px solid black}
 #xxx {border: 1px solid black} 
</style> -->
<body>

	<div class="panel panel-default" layout:fragment="content1">
		<h3>
			<a class="label label-default" th:href="@{/dietdiaryboard/register}">등록</a>
		</h3>
	

	<p>[[${resultMessage}]]</p>



	<table class="table table-striped table-bordered table-hover " id="xxx">
			<tr>
				<th>게시판 번호</th>
				<th>게시판 제목</th>
				<th>게시판 내용</th>
				<th>게시판 작성자</th>
				<th>게시판 사진</th>
				<th>게시판 작성일</th>
				<th>게시판 수정일</th>
			</tr>
			<tr th:each="dboard:${dboardlist}" th:onclick="'window.location.href=\'' + @{/dietdiaryboard/boarddetail(diaryNum=${dboard.diaryNum})} +'\' '">
				<td th:text="${dboard.diaryNum}"></td>
				<td th:text="${dboard.title}"></td>
				<td th:text="${dboard.content}"></td>
				<td th:text="${dboard.user.nickName}"></td>
				<td th:text="${dboard.photo}"></td>
				<td th:text="${dboard.creationDate}"></td>
				<td th:text="${dboard.modifiedDate}"></td>
			</tr>
		</table>
</div>

</body>
</html>
