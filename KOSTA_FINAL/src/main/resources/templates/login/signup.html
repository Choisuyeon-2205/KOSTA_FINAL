<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>회원가입 페이지</title>
</head>

<body>
	<form class="signup-form" action="./signUp" method="post">
		<!--     <input type = "hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->

		<label for="userId">아이디</label> 
		<input id="userId" name="userId" type="text" placeholder="아이디을 입력하세요" /> 
		<input type="button" id="checkId" value="중복확인"> <br> 
		<label for="userPw">비밀번호</label> 
		<input id="userPw" name="userPw" type="password" placeholder="비밀번호를 입력하세요" /><br>
		<label for="userName">이름</label> 
		<input id="userName" name="userName" type="text" placeholder="이름을 입력하세요" /><br> 
		<label for="userPhone">휴대폰 번호</label> 
		<input id="userPhone" name="userPhone" type="text" placeholder="'-'을 제외하고 입력하세요" />
		<input type="button" id="sendPhoneButton" value="인증"> <br> 
		<label for="userPhone2">인증번호</label> 
		<input type="text" id="inputCertifiedNumber" readonly="readonly"> 
		<input type="button" id="CertiUserNum" value="번호 인증" readonly="readonly"><br>
		<input type="hidden" id="numStr" name="numStr"> 
		<label for="nickName"> 닉네임 </label> 
		<input id="nickName" name="nickName" type="text" placeholder="닉네임을 입력하세요" /> 
		<input type="button" id="checkNick" value="중복확인"> <br> 
		<label for="userEmail"> 이메일 </label> 
		<input id="userEmail" name="userEmail" type="text" placeholder="abcd@email.com" /><br>
		<label for="userPhoto">사진</label> 
		<input id="userPhoto" name="userPhoto" type="text" /><br> 
		<label for="userAddress">주소</label> 
		<input type="text" id="sample6_postcode" placeholder="우편번호" name="AddNum"> 
		<input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
		<input type="text" id="sample6_address" placeholder="주소" name="userAddress1"><br> 
		<input type="text" id="sample6_detailAddress" placeholder="상세주소" name="userAddress2">
		<input type="text" id="sample6_extraAddress" placeholder="참고항목" name="userAddress3"> <br> <br> 
		<input type="submit" class="signup-btn waves-effect waves-light btn" value="가입하기" />
	</form>


	<script>
	$('#checkNick').click(function() {
		$.ajax({
			type : "GET",
			url : "/login/nickCheck",
			data : {
				"nickName" : $('#nickName').val()
			},
			success : function(aa) {
				console.log(aa);
				if (aa == "1") {
					Swal.fire('사용가능한 닉네임입니다.');
					$('#nickName').attr('readonly', 'readonly');
				} else {
					Swal.fire('사용 불가능한 닉네임입니다.');
					return $('#userPw').focus();
				}
			}

		});
	});
	
		$('#checkId').click(function() {
			$.ajax({
				type : "GET",
				url : "/login/duCheck",
				data : {
					"userId" : $('#userId').val()
				},
				success : function(aa) {
					console.log(aa);
					if (aa == "1") {
						Swal.fire('사용가능한 아이디입니다.');
						$('#userId').attr('readonly', 'readonly');
					} else {
						Swal.fire('사용 불가능한 아이디입니다.');
						return $('#userPw').focus();
					}
				}

			});
		});

		var numStr;
		$('#CertiUserNum').click(function() {
			if ($('#inputCertifiedNumber').val() == "") {
				Swal.fire('인증번호가 입력되지않았습니다.');
				$('#inputCertifiedNumber').focus();
				return;
			}
			console.log($.trim(numStr));
			console.log($('#inputCertifiedNumber').val());
			if ($.trim(numStr) == $('#inputCertifiedNumber').val()) {
				Swal.fire('인증성공!', '휴대폰 인증이 정상적으로 완료되었습니다.', 'success')
				/* 
				        $.ajax({
				            type: "POST",
				            url: "/signup",
				            data: {
				                "user_Phone" : $('#userPhone').val()
				            }
				        }).done(function(responsedata){
				           document.location.href="/home";
				           
				        }); */

			} else {
				Swal.fire({
					icon : 'error',
					title : '인증오류',
					text : '인증번호가 올바르지 않습니다!',
					footer : '<a href="/home">다음에 인증하기</a>'
				});
			}
		});

		$('#sendPhoneButton').click(function() {
			let phoneNumber = $('#userPhone').val();
			if (phoneNumber == "") {
				Swal.fire('휴대폰번호 오류입니다');
				$('#userPhone').focus();
				return;
			}
			Swal.fire('인증번호가 발송되었습니다')
			$('#CertiUserNum').removeAttr('readonly');
			$('#inputCertifiedNumber').removeAttr('readonly');

			$.ajax({
				type : "GET",
				url : "/login/testtest",
				data : {
					"user_phone" : phoneNumber
				}
			}).done(function(responsedata) {
				numStr = responsedata;
				console.log("===numStr===" + numStr);
			});
		});

		function sample6_execDaumPostcode() {
			new daum.Postcode(
					{
						oncomplete : function(data) {
							// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

							// 각 주소의 노출 규칙에 따라 주소를 조합한다.
							// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
							var addr = ''; // 주소 변수
							var extraAddr = ''; // 참고항목 변수

							//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
							if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
								addr = data.roadAddress;
							} else { // 사용자가 지번 주소를 선택했을 경우(J)
								addr = data.jibunAddress;
							}

							// 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
							if (data.userSelectedType === 'R') {
								// 법정동명이 있을 경우 추가한다. (법정리는 제외)
								// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
								if (data.bname !== ''
										&& /[동|로|가]$/g.test(data.bname)) {
									extraAddr += data.bname;
								}
								// 건물명이 있고, 공동주택일 경우 추가한다.
								if (data.buildingName !== ''
										&& data.apartment === 'Y') {
									extraAddr += (extraAddr !== '' ? ', '
											+ data.buildingName
											: data.buildingName);
								}
								// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
								if (extraAddr !== '') {
									extraAddr = ' (' + extraAddr + ')';
								}
								// 조합된 참고항목을 해당 필드에 넣는다.
								document.getElementById("sample6_extraAddress").value = extraAddr;

							} else {
								document.getElementById("sample6_extraAddress").value = '';
							}

							// 우편번호와 주소 정보를 해당 필드에 넣는다.
							document.getElementById('sample6_postcode').value = data.zonecode;
							document.getElementById("sample6_address").value = addr;
							// 커서를 상세주소 필드로 이동한다.
							document.getElementById("sample6_detailAddress")
									.focus();
						}
					}).open();
		}
	</script>
</body>
</html>
