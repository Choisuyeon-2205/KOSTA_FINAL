<!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"

      <head>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
          <title>Spring Security Example </title>
      </head>
      <body>
          <div th:if="${param.error}">
              Invalid username and password.   
          </div>
          <div th:if="${param.logout}">
              You have been logged out.
          </div>
                  
          	<div id="userDiv">
          		<form id="userForm" action="./login" method="post">
          	  <label> UserID : <input type="text" name="username"/> </label>
              <label> Password: <input type="password" name="password"/> </label>
              <input type="radio"  name="loginType" id="user" value="user" checked="checked">일반회원 로그인
         	  <input type="radio"  name="loginType" id="business" value="business">사업자 로그인 <br>
              <input type="submit" id="loginbutton" value="로그인버튼">
          		</form>
          	</div>
          	<!-- 
          	<div id="BusinessDiv">
          		<form id="BusinessForm" action="./login" method="post">
          	   <label> BusinessID : <input type="text" name="businessId"/> </label>
               <label> Password: <input type="password" name="businessPassword"/> </label>             
          		</form>
          	</div>
          	 -->
                  
          
          <form th:action="@{/login/signup}" method="get">
              <input type="submit" value="회원가입" id="loginButton"/>
          </form>
          
             <form th:action="@{/login/BusinessSignup}" method="get">
             <input type="submit" value="사업자 회원가입"/>
           </form>
        <br><br><br>

		<a href="javascript:;" class="btn_social" data-social="facebook">페이스북 로그인</a><br/> 
		<a href="javascript:;" class="btn_social" data-social="google">구글 로그인</a><br/> 
		<a href="javascript:;" class="btn_social" data-social="kakao">카카오톡 로그인</a><br/> 
		<a href="javascript:;" class="btn_social" data-social="naver">네이버 로그인</a><br/> 
		
		
		
		<script> 
			let socials = document.getElementsByClassName("btn_social"); 
			for(let social of socials) { 
				social.addEventListener('click', function(){ 
					let socialType = this.getAttribute('data-social'); 
					location.href="/oauth2/authorization/" + socialType; 
				}) 
			} 
		</script>
